<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="./js/sweetalert2.all.js"></script>
    <title>Document</title>
</head>
<body style="background-image: url('./bg2.jpg'); background-size: cover;background-repeat: repeat">

    <!-- Main Container -->
    <div class="container">

        <!-- logo Left Side -->
        <div class="row text-center">
            <div class="col-md-4" id="white-div">
                <br /><br /><br /><br /><br />
                <h1>Ahsan School</h1>
                <br />
                <h4>Welcome to HTML5</h4>
            </div>

            <!-- Input Right Side -->
            <div class="col-md-8" id="input-div">
                <h2 class="text-primary">Sign In</h2>
                <br />
                <!-- email input -->
                <div class="form-group">
                <div class="row">
                <div class="col-md-4">
                <label for="email">Email<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-8">
                <input type="text" id="email" class="form-control same-font" placeholder="Email" required/>
                </div>
                </div>
                </div>
                <br />
                <!-- password input -->
                <div class="form-group">
                <div class="row">
                <div class="col-md-4">
                <label for="password">Password<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-8">
                <input type="text" id="password" class="form-control same-font" placeholder="Password" required/>
                </div>
                </div>
                </div>
                <br />
                <!-- button input -->
                <div class="row">
                    <!-- Blank div left Side for button -->
                    <div class="col-md-3"></div>
                    <!-- button Div -->
                    <div class="col-md-6">
                        <input type="submit" value="Sign In" class="btn-outline-success btn-lg btn-block same-font" />
                    </div>
                    <!-- Blank div right Side for button -->
                    <div class="col-md-3"></div>
                </div>
                <br />
                <div class="row text-right">
                    <div class="col-md-12">
                        <a href="#" class="text-info same-font" id="forgot-link">forgot Password?</a>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-12 same-font">
                        <span>Don't have an account?</span>&nbsp;
                        <a href="#" class="text-info" style="font-size: 18px; text-decoration: none;">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
