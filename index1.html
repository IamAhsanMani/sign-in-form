<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- FAVICON ICON -->
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <title>asanSchool || sign in</title>
</head>
<body style="background-image: url('./image/bg2.jpg'); background-size: cover;background-repeat: repeat">

    <!-- Main Container -->
    <div class="container">

        <!-- logo Left Side -->
        <div class="row text-center">
            <div class="col-md-4" id="white-div">
                <div id="load" class="hide" style="font-family: 'Dosis', sans-serif; font-size: 30px"><i class='fas fa-spinner fa-spin' style="font-size: 50px;"></i> Fetching Data<br /><br /></div>
                <br /><br /><br /><br />
                <h1 style="font-family: 'Ubuntu', sans-serif;">asanSchool<sub class="text-info" style="font-family: 'Dosis', sans-serif;">.pk</sub></h1>
                <br /><br />
                <h4>Welcome to asan</h4>
                <br /><br /><br /><br /><br />
            </div>

            <!-- Input Right Side -->
            <div class="col-md-8" id="input-div">
                <h2 class="text-primary">Sign In</h2>
                <br />
                <!-- email input -->
                <div class="form-group">
                <div class="row">
                <div class="col-md-4">
                <label for="email">Email<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-8">
                <input type="text" id="email" class="form-control same-font" placeholder="Email" required/>
                </div>
                </div>
                </div>
                <br />
                <!-- password input -->
                <div class="form-group">
                <div class="row">
                <div class="col-md-4">
                <label for="password">Password<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-8">
                <input type="password" id="password" class="form-control same-font" placeholder="Password" required/>
                </div>
                </div>
                </div>
                <br />
                <!-- button input -->
                <div class="row">
                    <!-- Blank div left Side for button -->
                    <div class="col-md-3"></div>
                    <!-- button Div -->
                    <div class="col-md-6">
                        <input type="submit" value="Sign In" class="btn-outline-success btn-lg btn-block same-font" onClick="logIn()"/>
                    </div>
                    <!-- Blank div right Side for button -->
                    <div class="col-md-3"></div>
                </div>
                <br />
                <div class="row text-right">
                    <div class="col-md-12">
                        <a href="./forget.html" class="text-info same-font" id="forgot-link">forgot Password?</a>
                    </div>
                </div>
                <br />
                <br />
                <div class="row">
                    <div class="col-md-12 same-font">
                        <span>Don't have an account?</span>&nbsp;
                        <a href="JavaScript:void(0)" class="text-info" style="font-size: 18px; text-decoration: none;" onClick="location='./index.html'">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
